<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.5.0/dist/css/bootstrap.min.css">
  <link href='https://fonts.googleapis.com/css?family=Sora' rel='stylesheet'>
  <link rel="stylesheet" href="../css/styles.css">
</head>

<body>
    <div class="container">
        <div class="grid-container">
          <div class="logo">
            <img src="../img/Skool-Workshop_Logo.png" alt="Logo">
          </div>
          <div class="login-card">
            <h2 class="text-center mb-4">Login</h2>
            <form action="" method="POST">
              <div class="mb-3">
                <label for="email" class="form-label bold-label">Email:</label>
                <input type="email" class="form-control" id="email" name="email" required>
              </div>
              <div class="mb-3">
                <label for="password" class="form-label bold-label">Password:</label>
                <input type="password" class="form-control" id="password" name="password" required>
              </div>
              <div class="mb-3 form-rememberme-box">
                <input type="checkbox" class="form-check-input" id="rememberMe">
                <label class="form-check-label" for="rememberMe">Remember me</label>
              </div>
              <div class="text-center">
                <button type="submit" class="login-button">Login</button>
              </div>
            </form>
            <p class="text-center mt-3 text-secondary">Not registered yet? <u><a href="#" class="register-link">Register</a></u></p>
          </div>
        </div>
      </div>    
</body>

</html>
