<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Settings</title>
  <!-- Add any necessary CSS styles -->

  <style>
    /* Add your custom styles here */

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      box-sizing: border-box;
    }

    .welcome-message {
      font-size: 24px;
      font-weight: bold;
      margin-top: 20px;
      text-align: center;
    }

    .camera-container {
      width: 95%;
      max-width: 100%;
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }

    .camera-title {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 5px;
    }

    .camera-select {
      width: 100%;
      max-width: 100%;
      height: 45px;
      border: none;
      border-radius: 15px;
      box-shadow: 0px 2px 6px rgba(0, 0, 0, 0.3);
      padding: 10px;
      font-size: 20px;
      transition: box-shadow 0.3s ease;
    }

    .save-button {
      margin-top: 20px;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      background-color: #007bff;
      color: #ffffff;
      font-size: 14px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .save-button:hover {
      background-color: #0056b3;
    }
  </style>
</head>

<body>
  <div class="container">

    <h2 class="welcome-message">Settings</h2>

    <!-- Camera selector -->
    <div class="camera-container">
      <label for="cameraSelect" class="camera-title">Select Camera:</label>
      <select id="cameraSelect" class="camera-select"></select>
    </div>

    <!-- Save settings button -->
    <button id="saveButton" class="save-button">Save Settings</button>

  </div>

  <script src="https://unpkg.com/@zxing/library@latest"></script>
  <script>
    window.addEventListener('load', function () {
      let selectedDeviceId;
      const codeReader = new ZXing.BrowserMultiFormatReader();
      console.log('ZXing code reader initialized');

      // Function to populate the camera selector
      function populateCameraSelector(videoInputDevices) {
        const cameraSelect = document.getElementById('cameraSelect');
        cameraSelect.innerHTML = '';

        videoInputDevices.forEach((device, index) => {
          const option = document.createElement('option');
          option.value = device.deviceId;
          option.text = device.label || `Camera ${index + 1}`;
          cameraSelect.appendChild(option);

          // Check if the device ID matches the stored camera ID
          if (device.deviceId === selectedDeviceId) {
            option.selected = true;
          }
        });
      }

      // Function to save the selected camera ID to local storage
      function saveSettings() {
        const selectedCameraId = document.getElementById('cameraSelect').value;
        localStorage.setItem('selectedCameraId', selectedCameraId);
        alert('Settings saved successfully!');
      }

      // Get the stored camera ID from local storage
      selectedDeviceId = localStorage.getItem('selectedCameraId');

      // Get the available video input devices
      codeReader.listVideoInputDevices()
        .then((videoInputDevices) => {
          if (videoInputDevices.length > 0) {
            populateCameraSelector(videoInputDevices);
          } else {
            const noCameraMessage = document.createElement('p');
            noCameraMessage.textContent = 'No cameras found.';
            document.body.appendChild(noCameraMessage);
          }
        })
        .catch((error) => {
          console.error(error);
        });

      // Add event listener to the save button
      document.getElementById('saveButton').addEventListener('click', saveSettings);
    });
  </script>
</body>

</html>
