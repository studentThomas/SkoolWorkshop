<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.5.0/dist/css/bootstrap.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Sora"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/styles.css" />
  </head>

  <body>
    <div
      class="container d-flex justify-content-center align-items-center vh-100"
    >
      <div class="row">
        <div class="col-12 text-center">
          <div class="logo">
            <img src="/img/Skool-Workshop_Logo.png" alt="Logo" />
          </div>
        </div>
        <div class="col-12">
          <div class="login-card bg-white rounded shadow p-4">
            <h2 class="mb-4">Login</h2>
            <form action="#" method="POST" id="loginForm">
              <div class="mb-3">
                <label for="email" class="form-label font-weight-bold"
                  >Email:</label
                >
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  name="email"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="password" class="form-label font-weight-bold"
                  >Password:</label
                >
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  name="password"
                  required
                />
              </div>
              <div class="mb-3 form-check">
                <input
                  type="checkbox"
                  class="form-check-input"
                  id="rememberMe"
                />
                <label class="form-check-label" for="rememberMe"
                  >Remember me</label
                >
              </div>
              <div class="text-center">
                <button type="submit" class="btn btn-primary w-100">
                  Login
                </button>
              </div>
            </form>
            <p class="text-center mt-3 text-secondary">
              Not registered yet?
              <u><a href="#" class="register-link">Register</a></u>
            </p>
          </div>
        </div>
      </div>
    </div>

    <!-- JavaScript code to handle form submission and remember me functionality -->
    <script>  
      function login() {
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;
        
        fetch("http://127.0.0.1:3000/api/login", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({
            emailAdress: email,
            password: password,
          }),
        })
        .then((response) => {
          if (response.ok) {
            response.json().then((data) => {
              console.log("Success");
              console.log("Data:", data);
  
              const token = data.data.token;
  
              console.log("Token:", token);
  
              localStorage.setItem("token", token);
            });
          } else {
            console.log("Error");
            console.log(response);
          }
        })
        .catch((error) => {
          console.log("Error");
          console.log(error);
        });
      }
  
      // Add event listener to the form submission
      document.getElementById('loginForm').addEventListener('submit', function(event) {
        event.preventDefault(); 
        const rememberMeCheckbox = document.getElementById('rememberMe');
        const emailInput = document.getElementById('email');
        
        if (rememberMeCheckbox.checked) {
          localStorage.setItem('rememberMe', true);
          localStorage.setItem('email', emailInput.value);
        } else {
          localStorage.removeItem('rememberMe');
          localStorage.removeItem('email');
        }
        
        login(); 
      });
  </script>
  
  </body>
</html>
